name: Backend unit and e2e tests
on: [ push ]
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node-version: [ 12.x, 14.x ]
    env:
      working-directory: ./backend
      cache-backend: true
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      # kmap.import-action.start-db #
      - run: npm install -g yarn
      # kmap.import-action.cache #
      - run: yarn install --frozen-lockfile --prefer-offline --network-timeout 1000000
        working-directory: ${{ env.working-directory }}

      - name: Wait on DB Server
        run: npx wait-on http://localhost:7474 tcp:7687
        timeout-minutes: 3

      - name: Add .env file
        run: cp .env.test .env
        working-directory: ${{ env.working-directory }}

      - run: yarn run test:cov
        working-directory: ${{ env.working-directory }}
        timeout-minutes: 15
